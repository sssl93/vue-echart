<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
    <script src="vue.min.js"></script>
    <script src="vue-echart.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="app">
    <div id="echart-view1" v-echart="options"  title="cpu使用率" style="width: 600px;height:400px;"></div>
    <input v-model="options"/>
    {{ options }}
</div>
<script type="text/javascript">
    var options = [{
        metric: 'cpu.util',
        ins_name: '',
        unit: '%',
        host: 'ubuntu1',
        device_name: '',
        data: [['8:0', 10], ['9:0', 15], ['10:0', 14], ['11:0', 13], ['12:0', 17]]
    }];

    new Vue({
        el: '#app',
        data: {
            options: options
        }
    })
</script>
</body>
</html>
